name: CI

on:
  push:
    branches: [ main, develop, dev ]
  pull_request:
    branches: [ main, dev ]

# Set minimal permissions following security best practices
permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    # Explicit permissions for this job (principle of least privilege)
    permissions:
      contents: read  # Required to checkout code
      actions: read   # Required to read workflow runs
    
    steps:
    - uses: actions/checkout@v5

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'
    
    - name: Install Python dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest flake8 black

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install Node.js dependencies
      run: |
        cd frontend
        npm ci

    - name: Lint backend code
      run: |
        cd backend
        flake8 app/ --max-line-length=88 --extend-ignore=E203
        black --check app/

    - name: Lint frontend code
      run: |
        cd frontend
        npm run lint

    - name: Run backend tests
      run: |
        cd backend
        pytest -v

    - name: Build frontend
      run: |
        cd frontend
        npm run build
