version: '3.8'

services:
  # ConvoCanvas Backend with Enhanced Analyzer
  convocanvas-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: convocanvas-backend
    restart: unless-stopped
    environment:
      - ENV=production
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - CORS_ORIGINS=https://convocanvas.uk,https://www.convocanvas.uk
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - convocanvas-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ConvoCanvas Frontend - Next.js
  convocanvas-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: convocanvas-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://api.convocanvas.uk
    ports:
      - "3000:3000"
    depends_on:
      - convocanvas-backend
    networks:
      - convocanvas-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: convocanvas-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - convocanvas-frontend
      - convocanvas-backend
    networks:
      - convocanvas-network

networks:
  convocanvas-network:
    driver: bridge

volumes:
  convocanvas-data:
  convocanvas-logs: