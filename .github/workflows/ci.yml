name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        cd backend
        pip install -r requirements.txt
          python -m pip install --upgrade pip
        pip install pytest
    
    - name: Run tests
      run: |
        cd backend
        pytest
    
    - name: Lint code
      run: |
        cd backend
        flake8 app/
        black --check app/
